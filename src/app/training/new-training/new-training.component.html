<section
  fxLayout
  fxLayoutAlign="center"
  class="new-training">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card
      fxFlex.xs="100%"
      fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-select
            placeholder="Choose Exercise"
            required
            ngModel
            name="exercise">
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{exercise.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button
          *ngIf="exercises"
          [disabled]="f.invalid"
          type="submit"
          mat-button>Start
        </button>
        <button
          *ngIf="!exercises"
          type="button"
          (click)="fetchExercises()"
          mat-button>Fetch Again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
